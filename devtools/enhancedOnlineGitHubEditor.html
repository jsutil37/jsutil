<script type="module">
import {getTextAtUrl} from 'https://jsutil37.github.io/jsutil/util.js'

  async function main() {
    const url = 'https://github.com/jsutil37'
    let txt
	  try{txt = await getTextAtUrl(url)}catch(e){throw e}
    el('renderAreaDiv').innerHTML = txt
  }
  
  void main()
  
</script>
