<script type="module" src="../util.js"></script>
<pre>
Paste your source code file's url here:
<input type="text" id="sourceCodeFileUrlTextbox">

<button type="button" onclick="showDeploymentUrl()">Show Deployment Url</button>
</pre>
<div id="deploymentUrlDiv"></div>
<script>
function showDeploymentUrl()
{
	var url = el("sourceCodeFileUrlTextbox").value;
	el("deploymentUrlDiv").innerHtml = '<a href="'+url+'" target="_blank">+htmlEncode(url)+'</a>';
}
</script>
