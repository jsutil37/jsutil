<script type="module" src="../util.js"></script>
<style>* {width: 98%; margin-left:1%;} </style>
<pre>
Paste your source code file's url here (for example, https://github.com/jsutil37/jsutil/blob/master/devtools/githubDeploymentLocation.html):
<input type="text" id="sourceCodeFileUrlTextbox">

<button type="button" onclick="showDeploymentUrl()">Show Deployment Url</button>
</pre>
<div id="deploymentUrlDiv"></div>
<script>
function showDeploymentUrl()
{
	let url = el("sourceCodeFileUrlTextbox").value;
	url = url.replaceAll('blob/master/','');
	let urlParts = url.split('/');
	let userName = urlParts[3];
	url = urlParts.slice(4).join('/');
	url = 'https://'+userName+'.github.io/'+url;
	let innerHtml = '<a href="'+url+'" target="_blank">'+htmlEncode(url)+
	    '</a> <span class="glyphicon glyphicon-new-window"></span>';
	el("deploymentUrlDiv").innerHTML = innerHtml;
}
</script>
